  - name: Home
    head-widgets:
      - type: search
        hide-header: true
        placeholder: "!yt; !im"
        autofocus: true
        new-tab: true
        search-engine: duckduckgo
        bangs:
        - title: YouTube
          shortcut: "!yt"
          url: https://www.youtube.com/results?search_query={QUERY}
        - title: IMDb
          shortcut: "!im"
          url: https://www.imdb.com/find/?q={QUERY}

    # width: slim
    center-vertically: true
    columns:
    - size: small
      widgets:
        - type: bookmarks
          hide-header: true
          groups:
            - title: Mail
              color: 200 50 50
              hide-arrow: true
              links:
                - title: Gmail
                  url: https://gmail.com
                  description: testing property
                  icon: ../assets/icons/gmail.png
                - title: Yahoo
                  url: https://mail.yahoo.com
                  icon: ../assets/icons/yahoo.png
                - title: Proton
                  url: https://mail.proton.me
                  icon: ../assets/icons/proton-mail.png
            - title: Resources
              hide-arrow: true
              color: 100 25 75
              links:
                - title: Google Drive
                  url: https://drive.google.com
                  icon: ../assets/icons/google-drive.png
                - title: ChatGPT
                  url: https://chat.openai.com
                  icon: ../assets/icons/chatgpt.png
                - title: Claude AI
                  url: https://claude.ai
                  icon: ../assets/icons/claude.png
            - title: Entertainment
              color: 10 70 50
              hide-arrow: true
              links:
                - title: YouTube
                  url: https://youtube.com
                  icon: ../assets/icons/youtube.png
                - title: Netflix
                  url: https://netflix.com
                  icon: ../assets/icons/netflix.png
                - title: Peacock
                  url: https://peacock.com
                  icon: ../assets/icons/peacock.png
                - title: Podcasts
                  url: https://pocketcasts.com/
                  icon: ../assets/icons/pocket-casts.png
                - title: Scribble.rs
                  url: https://scribble.devboer.com # http://10.0.50.2:6969/
                  icon: ../assets/icons/excalidraw.png
                - title: Karvec's Jellyfin
                  url: https://jellyfin.maybeits.us
                  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/jellyfin.png # ../assets/icons/jellyfin.png
                - title: Request (Karvec)
                  url: https://jellyseerr.maybeits.us/
                  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/jellyseerr.png # ../assets/icons/jellyseerr.png

    - size: full
      widgets:          
        - type: monitor
          show-failing-only: false
          cache: 1m
          title: Media
          sites:
            - title: Movies/Series
              url: https://${JELLYFIN_HOST}.${INT}
              icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/jellyfin-light.png # ../assets/icons/jellyfin-light.png
            - title: Photos
              url: https://${IMMICH_HOST}.${INT}
              icon: ../assets/icons/immich.png
            - title: Music
              url: https://${NAVIDROME_HOST}.${INT}
              icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/navidrome-light.png # ../assets/icons/navidrome-light.png
            - title: News Reader
              url: https://${FRESHRSS_HOST}.${INT}
              icon: ../assets/icons/freshrss.png
            - title: Discover New Media
              url: https://${SEERR_HOST}.${INT}
              icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/jellyseerr-light.png # ../assets/icons/jellyseerr-light.png

        - type: monitor
          show-failing-only: false
          cache: 1m
          title: Household
          sites:
            - title: Home Assistant
              url: https://${HASS_HOST}.${INT}
              icon: ../assets/icons/home-assistant.png
            - title: Doorbell
              url: ${DOORBELL_IP}
              icon: ../assets/icons/reolink.png
            - title: Garden
              url: https://${PLANTIT_HOST}.${INT}
              icon: ../assets/icons/plant-it.png
            - title: Todos
              url: https://${TUDUDI_HOST}.${INT}
              icon: ../assets/icons/tududi.png
            - title: Files
              url: https://${OPENCLOUD_HOST}.${INT}
              icon: ../assets/icons/opencloud.png
              allow-insecure: true
        - type: monitor
          show-failing-only: false
          cache: 1m
          title: Office
          sites:
            - title: Edit PDFs
              url: https://${STIRLINGPDF_HOST}.${INT}
              icon: ../assets/icons/stirling-pdf.png
            - title: Hoard Websites
              url: https://${KARAKEEP_HOST}.${INT}
              icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/karakeep-light.png # ../assets/icons/karakeep-light.png
            - title: Convert Files
              url: https://${CONVERTX_HOST}.${INT}
              icon: ../assets/icons/convertx.png
            - title: LinkStack
              url: https://${LINKSTACK_HOST}.${INT}
              icon: ../assets/icons/linkstack.png
            - title: Build Resume
              url: https://${RXRESUME_HOST}.${INT}
              icon: ../assets/icons/reactive-resume-light.png
            - title: Git Repository
              url: https://${GITEA_HOST}.${INT}
              icon: ../assets/icons/gitea.png
           
        - type: custom-api
          title: Random Fact
          cache: 3h
          url: https://uselessfacts.jsph.pl/api/v2/facts/random
          template: |
            <p class="size-h4 color-paragraph">{{ .JSON.String "text" }}</p>
